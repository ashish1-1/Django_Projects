{% extends "nav.html" %}
{% load static %}
{% block style %}
<link rel="stylesheet" href=" {% static "assets/css/login_style.css" %}">
<script>
    $('.message a').click(function(){
        $('form').animate({height: "toggle", opacity: "toggle"}, "slow");
     });
</script>
{% endblock style %}

{% block body %}
<div class="login-page">
    {% if messages %}
      {% for message in messages %}
        <div class="text-center alert alert-{{ message.tags }}" role="alert">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}
    <div class="form">
      <form class="login-form" action="/auth/request-reset-email/" method="post">{% csrf_token %}
        <h3>To Reset Password</h3>
        <input class="text email" type="email" name="email" placeholder="Email" required="">
        <button>Reset</button>
      </form>
    </div>
  </div>
{% endblock body %}
